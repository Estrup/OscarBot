kind: pipeline
name: default
type: docker

steps:  
- name: build
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - docker build --no-cache -t oscarbot -f OscarBot/Dockerfile ./OscarBot

# - name: clone-compose
#   image: alpine/git
#   environment:
#     DEPLOYREPO:
#       from_secret: DEPLOYREPO
#   commands:
#   - git clone $DEPLOYREPO

- name: deploy
  image: docker/compose
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  environment:
    SQL_PASSWORD:
      from_secret: SQL_PASSWORD  
    OMDB_KEY:
      from_secret: OMDB_KEY
    SQL_CONNECTIONSTRING:
      from_secret: SQL_CONNECTIONSTRING
    DISCORD_TOKEN:
      from_secret: DISCORD_TOKEN        
  commands:
  #- apk add --no-cache py-pip
  # - pip install docker-compose
  - docker-compose -p oscarbot up -d

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock
